<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Kuleleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hanoi Kuleleri</h1>
    <div id="move-counter">Hamle Sayısı: 0</div>
    <div class="game-container">
        <div id="rod1" class="rod">
            <div class="disk w4" data-weight="4"></div>
            <div class="disk w3" data-weight="3"></div>
            <div class="disk w2" data-weight="2"></div>
            <div class="disk w1" data-weight="1"></div>
        </div>
        <div id="rod2" class="rod"></div>
        <div id="rod3" class="rod"></div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script src="script.js"></script>
</body>
</html>
